<ul class="list-group">
    <li class="list-group-item ">
        <button type="button" class="btn btn-success" (click)="createUser()">Create New User</button>
    </li>
    <li class="list-group-item list-group-item-action userListClass" *ngFor="let u of userList" (click)="selectUser(u)"
        [ngClass]="{'active': currentSelectedUser == u}">
        {{u.username}} | {{u.role.name}}
    </li>
</ul>
