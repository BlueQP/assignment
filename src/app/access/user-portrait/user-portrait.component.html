<div class="container">
    <div class="row">
        <div class="col-12">
            <img
                [src]="SERVER_URL + IMAGE_DIR + (loggedInUser.portraitFileName? loggedInUser.portraitFileName : DEFAULT_IMAGE_NAME)">
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" #portraitUpload name="newPortrait" class="form-control-file"
                    id="exampleFormControlFile1" (change)="handleFileInput($event.target.files)">
            </div>
            <button type="button" class="btn btn-primary" (click)="uploadPortrait()">upload</button>
        </div>
    </div>

</div>
