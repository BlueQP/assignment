<div #chatMessageAreaNgID data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="chatMessageArea">
    <div *ngFor="let message of messages">
        <div>
            <h6 id="personNamePlaceHolder" class="inlineHeading">@{{message.sentBy.username}}</h6>
            <span class="timeStampSpanClass">{{message.timestamp | date:'medium'}}</span>
        </div>
        <p>{{message.messageBody}}</p>
    </div>
</div>
<form>
    <div class="form-group">
      <label for="messageContent">Message</label>
      <textarea class="form-control" id="messageContent"  [(ngModel)]="messageContent" name="messageContent" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button type="button" (click)="send()" class="btn btn-primary">send</button>
    </div>
</form>
