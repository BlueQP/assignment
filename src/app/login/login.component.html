<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="text" name="user.username" [(ngModel)]="user.username" class="form-control" id="exampleInputEmail1">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="user.password" [(ngModel)]="user.password" class="form-control"
        id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginSubmit()">Submit</button>
  </form>
  <p class="{{errorMessageClass}}">{{loginResponse.errorMessage}}</p>
</div>
